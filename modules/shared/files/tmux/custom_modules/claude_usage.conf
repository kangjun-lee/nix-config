# vim:set ft=tmux:
%hidden MODULE_NAME="claude_usage"

# Set default color (overridden dynamically by the script based on utilization)
set -gqF @claude_usage_color "#{E:@thm_mauve}"

set -ogq "@catppuccin_${MODULE_NAME}_icon" "ó°š© "
set -ogq "@catppuccin_${MODULE_NAME}_color" "#{@claude_usage_color}"
set -ogq "@catppuccin_${MODULE_NAME}_text" "#(~/.local/bin/claude-usage --plain)"

source -F "#{TMUX_PLUGIN_MANAGER_PATH}/tmux/utils/status_module.conf"
